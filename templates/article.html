{% extends 'base.html' %}


{% block content %}
    <div class="container">



    <div class="article">

        <b style="display: block;font-size: 40px">{{ article.title|safe }}</b>
        <i style="display: block;font-size: 30px">{{ article.subtitle|safe }}</i>
        {% if article.image %}
            <img style="max-height: 200px; max-width: 200px" src={{ article.image.url }}>
        {% endif %}
        {{ article.content| safe }}
    </div>
    
    </div>
{% endblock content %}
